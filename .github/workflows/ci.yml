name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared types
      run: npm run build:shared-types
    
    - name: Run linting
      run: npm run lint:frontend
    
    - name: Run type checking
      run: npm run type-check:frontend
    
    - name: Run unit tests
      run: npm run test:frontend
    
    - name: Build frontend
      run: npm run build:frontend

  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: texas42_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared types
      run: npm run build:shared-types
    
    - name: Run linting
      run: npm run lint:backend
    
    - name: Run type checking
      run: npm run type-check:backend
    
    - name: Run unit tests
      run: npm run test:backend
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/texas42_test
    
    - name: Build backend
      run: npm run build:backend

  # Basic e2e tests - frontend only (no backend required)
  # For full integration tests, you'll need to set up backend services
  e2e-tests-basic:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared types
      run: npm run build:shared-types
    
    - name: Install Playwright browsers
      run: cd frontend && npx playwright install chromium
    
    - name: Run basic E2E tests
      run: cd frontend && npx playwright test --grep-invert "@requires-backend"
      env:
        CI: true
    
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 7
